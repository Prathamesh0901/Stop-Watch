<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <h1>STOPWATCH</h1>

        <div class="display">

            <div class="hour">
                <div class="hour-number js-hour-number">00</div>
                <div class="label">hour</div>
            </div>|
            <div class="minute">
                <div class="minute-number js-minute-number">00</div>
                <div class="label">minute</div>
            </div>|
            <div class="seconds">
                <div class="seconds-number js-seconds-number">00</div>
                <div class="label">seconds</div>
            </div>

        </div>

        <div class="buttons">
            <button class="start-button js-start-button">START</button>
            <button class="reset-button js-reset-button">RESET</button>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
